<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/7ee6b8223a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/layout-sub.css">
  <link rel="stylesheet" href="../css/facility_page.css">

</head>
<body>
  <div id="wrapper">

      <!-- 헤더 -->
      <header id="header">
          <!-- 탑 메뉴 -->
          <div class="header__menu-top">
            <span class="my-menu"><a href="#">로그아웃</a></span>
            <span class="my-menu"><a href="#">마이페이지</a></span>
            <span class="my-menu"><a href="#">즐겨찾기</a></span>
          </div>

          <!-- 베너 -->
          <div class="header__banner">
            <!-- 메인 로고 -->
            <div class="header__main">
              <a href="#">
                <h1>Heal-lo</h1>
                <p>:Healthy location</p>
              </a>  
            </div>
            <div class="header__sitemenu" id="siteMenuContain">
              <div class="sitemenu-info" id="sitemenuInfo">게시판</div> <!-- 스크립트용 -->
              <a href="#"><i class="fa-solid fa-location-dot site-icon"></i></a>
              <a href="#"><i class="fa-solid fa-book-open site-icon"></i></a>
              <a href="#"><i class="fa-solid fa-calendar-days site-icon"></i></a>
              <a href="#"><i class="fa-solid fa-heart site-icon"></i></a>
            </div>
          </div>  
      </header>
      
      <!-- 메인 컨텐츠 -->
      <main id="container">
          
        <!-- 시설 정보 -->
        <section class="container__section1">

          <!-- 전체적인 시설 정보 -->
          <article class="container__facility">

            <div class="container__top">

              <div class="facility-avg">
                <p>0.0</p>
              </div>

              <div class="facility-title">
                <h2>온산문화체육센터</h2>
                <div class="facility-star">
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                </div>
              </div>

              <div>
                <i class="fa-solid fa-heart favorite-icon"></i>
              </div>  

            </div>  

            <div class="facility-img">
              <img src="https://media.istockphoto.com/id/1197662246/ko/%EC%82%AC%EC%A7%84/%EC%B2%B4%EC%9C%A1%EA%B4%80%EC%97%90%EC%84%9C-%EC%95%84%EB%A0%B9%EC%9D%98-%ED%96%89.webp?s=612x612&w=is&k=20&c=VSGgwQ-A6cZt5lwifHK1JIuimStPTr1bjqfjKQWUz1I=" alt="">
            </div>
            <div class="hr"></div>
          </article>

          <!-- 시설 상세 정보 -->
          <article class="container__facility-detail">
            <div class="facility-info"></div>
            <div class="hr"></div>

            <div class="facility-info"></div>
            <div class="hr"></div>

            <div class="facility-info"></div>
            <div class="hr"></div>

            <div class="facility-info"></div>
            <div class="hr"></div>

            <div class="facility-info"></div>
            <div class="hr"></div>

            <div class="facility-info"></div>
            <div class="hr"></div>

          </article>

        </section>

        <!-- 리뷰 정보 -->
        <section class="container__section2">

          <!-- 리뷰 컨테이너1 -->
          <article class="container__review-info">

          </article>

          <!-- 리뷰 컨테이너2 -->
          <article class="container__review-list">
            <div class="review-list">

            </div>
            <div class="review-pagenation">

            </div>
          </article>

        </section>        
      </main>

      <!-- footer -->
      <footer id="footer">
        <div class="inner">
            <h2>Heal-lo</h2>
            <ul>
                <li>상호명: heal-lo</li>
                <li>대표: 1팀</li>
                <li>주소: 울산광역시 남구 신정동</li>
                <li>이메일: ulsanheallo@naver.com</li><br>
                <li>Copyright 2022 헬로. All Rights Reserved.</li>
            </ul>
        </div>
    </footer>
