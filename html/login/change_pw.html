<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/7ee6b8223a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../css/template/common.css" />
    <link rel="stylesheet" href="../../css/template/layout-sub.css" />
    <link rel="stylesheet" href="../../css/login/change_pw.css">
  </head>
  <body>
    <div id="wrapper">
      <!-- 헤더 -->
      <header id="header">
        <!-- 탑 메뉴 -->
        <div class="header__menu-top">
          <span class="header__my-menu"><a href="#">로그아웃</a></span>
          <span class="header__my-menu"><a href="#">마이페이지</a></span>
          <span class="header__my-menu"><a href="#">즐겨찾기</a></span>
        </div>

        <!-- 베너 -->
        <div class="header__banner">
          <!-- 메인 로고 -->
          <div class="header__main-logo">
            <a href="#">
              <h1 class="header__main-title">Heal-lo</h1>
              <p class="header__sub-title">:Healthy location</p>
            </a>
          </div>
          <div class="header__sitemenu" id="siteMenuContain">
            <div class="header__sitemenu-info" id="sitemenuInfo">게시판</div>
            <!-- 스크립트용 -->
            <a href="#"
              ><i class="fa-solid fa-location-dot header__site-icon"></i
            ></a>
            <a href="#"
              ><i class="fa-solid fa-book-open header__site-icon"></i
            ></a>
            <a href="#"
              ><i class="fa-solid fa-calendar-days header__site-icon"></i
            ></a>
            <a href="#"><i class="fa-solid fa-heart header__site-icon"></i></a>
          </div>
        </div>
      </header>

      <!-- 메인 컨텐츠 -->
      <main id="container">
        <div id="changePwContainer">
          <div class="none"></div>
          <div id="changePwContent">
            <p id="changePwFont">비밀번호 재설정</p>
            <input type="text" id="changePw" placeholder="새로운 비밀번호" />
            <input type="text" id="changePwR" placeholder="비밀번호 재입력" />
            <button id="btn">완료</button>
          </div>
          <div class="none">
            <div id="changeWarning">
              <p class="change-warning-font">주의하세요!</p>
              <p class="change-warning-subfont">
                비밀번호는 대,소문자구분 영문자,숫자조합으로<br />
                8글자 이상~20글자 이하로 제한됩니다!
              </p>
            </div>
          </div>
        </div>
      </main>

      <!-- footer -->
      <footer id="footer">
        <div class="inner">
          <h2>Heal-lo</h2>
          <ul>
            <li>상호명: heal-lo</li>
            <li>대표: 1팀</li>
            <li>주소: 울산광역시 남구 신정동</li>
            <li>이메일: ulsanheallo@naver.com</li>
            <br />
            <li>Copyright 2022 헬로. All Rights Reserved.</li>
          </ul>
        </div>
      </footer>
    </div>

    <script src="../../js/template/layout-sub.js"></script>
    <script src="../../js/login/change_pw.js"></script>
  </body>
</html>
