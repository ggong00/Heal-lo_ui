<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=igjbcnj0cq"></script>
  <script src="https://kit.fontawesome.com/7ee6b8223a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../../css/template/common.css">
  <link rel="stylesheet" href="../../css/template/layout-sub.css">
  <link rel="stylesheet" href="../../css/search-facility/search.css">
</head>
<body>
  <div id="wrapper">

    <!-- 헤더 -->
    <header id="header">
        <!-- 탑 메뉴 -->
        <div class="header__menu-top">
          <span class="header__my-menu"><a href="#">로그아웃</a></span>
          <span class="header__my-menu"><a href="#">마이페이지</a></span>
          <span class="header__my-menu"><a href="#">즐겨찾기</a></span>
        </div>

        <!-- 베너 -->
        <div class="header__banner">
          <!-- 메인 로고 -->
          <div class="header__main-logo">
            <a href="#">
              <h1 class="header__main-title">Heal-lo</h1>
              <p class="header__sub-title">:Healthy location</p>
            </a>  
          </div>
          <div class="header__sitemenu" id="siteMenuContain">
            <div class="header__sitemenu-info" id="sitemenuInfo">게시판</div> <!-- 스크립트용 -->
            <a href="#"><i class="fa-solid fa-location-dot header__site-icon"></i></a>
            <a href="#"><i class="fa-solid fa-book-open header__site-icon"></i></a>
            <a href="#"><i class="fa-solid fa-calendar-days header__site-icon"></i></a>
          </div>
        </div>  
    </header>
      
    <!-- 메인 컨텐츠 -->
    <main id="container">
      <section class="search contents">
        <article class="search__header">


        </article>

        <article class="search__main">


          <div class="search__select-input">

            <div class="search__cg-wrap">  
              <div class="category-title">
                <p class="label-input">지역</p>
              </div>
              <ul class="search__cg-loca1 category">
              </ul>

              <!-- 카테고리 wrap 스크립트 -->
              <ul class="search__cg-loca2 category">
              </ul>
            </div>

            <div class="search__cg-wrap">
              <div class="category-title">
                <p class="label-input">분류</p>
              </div>
              <ul class="search__cg-fa category">
              </ul>
            </div>
          </div>
        
          <div class="search-body">
            <div class="searched-wrap" id="searchedWrap">

              <div class="text-input">
                <div class="text-input__header" -data-after="건">
                  검색 결과 : <span class="result-count"></span>
                </div>
                <form class="text-input__body input-group mb-3">
                  <input type="text" class="form-control shadow-none" id="textSearchInput" placeholder="시설명을 입력해주세요" aria-label="Username" aria-describedby="basic-addon1">
                  <button type="submit"><i class="fa-solid fa-magnifying-glass-location" id="facilityBtn"></i></button>   
                </form>      
              </div>
              <ul class="searched-lists" id="searchedLists">
                <li class="searched-lists__item">
                  <div class="item-img">
                    <img src="../../img/이미지준비중.jpg" alt="">
                  </div>
                  <div class="item-content">
                    <div class="item-content__top">
                      <h3 class="item-title">울산공공헬스장</h3>
                      <div class="icon-wrap">
                        <span class="fa-stack fa-lg favorite-icon">
                          <i class="fa fa-square fa-stack-2x"></i>
                          <i class="fa-solid fa-heart fa-stack-1x contents-icon"></i>
                        </span>
                        <span class="fa-stack fa-lg move-map-icon">
                          <i class="fa fa-square fa-stack-2x"></i>
                          <i class="fa-solid fa-map-location-dot fa-stack-1x contents-icon"></i>
                        </span>
                      </div>
                    </div>
                    <div class="item-content__body">
                      <p class="item-tel">010-8888-7711</p>
                      <p class="item-addr">울산 중구 옥교동 xxxx</p>

                    </div>
                  </div>
                </li>

                <li aria-label="Page navigation example" class="pagination-wrap">
                  <ul class="pagination pagination-sm">
                    <li class="page-item">
                      <a class="page-link shadow-none" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                      </a>
                    </li>
                    <li class="page-item"><a class="page-link shadow-none" href="#">1</a></li>
                    <li class="page-item"><a class="page-link shadow-none" href="#">2</a></li>
                    <li class="page-item"><a class="page-link shadow-none" href="#">3</a></li>
                    <li class="page-item">
                      <a class="page-link shadow-none" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                      </a>
                    </li>
                  </ul>
                </li>

              </ul>
            </div>

            <div class="map-util">
              <div class="open-list util">
                <i class="fa-solid fa-arrow-down-short-wide"></i>
              </div>
              <div class="my-location util">
                <span>내 위치</span>
              </div>
            </div>

            <div class="search-map__api">
              <div id="map" style="width:100%;height:100%;"></div>
            </div>
          </div>
        </article>
      </section>
    </main>

    <!-- footer -->
    <footer id="footer">
        <div class="inner">
          <h2>Heal-lo</h2>
          <ul>
              <li>상호명: heal-lo</li>
              <li>대표: 1팀</li>
              <li>주소: 울산광역시 남구 신정동</li>
              <li>이메일: ulsanheallo@naver.com</li><br>
              <li>Copyright 2022 헬로. All Rights Reserved.</li>
          </ul>
        </div>
    </footer>
  </div>  
  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"></script>
  <script src="../../js/template/layout-sub.js"></script>
  <script type="module" src="../../js/search-facility/search-page.js"></script>
</body>
</html>
